<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Name â€” Academic Homepage</title>
<meta name="description" content="Academic homepage of Your Name: research, teaching, publications, CV, and contact." />


<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />


<style>
:root {
--bg: #ffffff;
--fg: #111827;
--muted: #6b7280;
--link: #2563eb;
--card: #f9fafb;
--border: #e5e7eb;
}
.dark {
--bg: #0b1020;
--fg: #e5e7eb;
--muted: #9ca3af;
--link: #8ab4ff;
--card: #12172a;
--border: #1f2937;
}


html, body { height: 100%; }
body {
margin: 0;
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
line-height: 1.6;
color: var(--fg);
background: radial-gradient(1200px 600px at 80% -10%, rgba(99,102,241,0.07), rgba(0,0,0,0)),
radial-gradient(1000px 500px at -10% 10%, rgba(16,185,129,0.06), rgba(0,0,0,0)),
var(--bg);
}


.container { max-width: 920px; margin: 0 auto; padding: 28px 20px 60px; }


/* Header */
header {
display: grid;
grid-template-columns: 120px 1fr auto;
gap: 20px;
align-items: center;
padding: 16px;
background: var(--card);
border: 1px solid var(--border);
border-radius: 16px;
}


.avatar {
width: 120px; height: 120px; border-radius: 16px; object-fit: cover;
border: 1px solid var(--border); background: #ddd;
}


.title h1 { margin: 0 0 6px; font-size: 28px; line-height: 1.2; font-weight: 800; }
.title p { margin: 0; color: var(--muted); }


.actions { display: grid; gap: 10px; }
.btn {
display: inline-flex; align-items: center; gap: 8px;
border: 1px solid var(--border); background: var(--bg);
color: var(--fg); text-decoration: none; padding: 9px 12px; border-radius: 12px;
font-weight: 600;
}
.btn:hover { border-color: var(--link); }


/* Sections */
section { margin-top: 28px; }
.card {
background: var(--card);
border: 1px solid var(--border);
border-radius: 16px; padding: 18px;
}
h2 { font-size: 20px; margin: 0 0 8px; }
h3 { font-size: 16px; margin: 0; }


.grid { display: grid; gap: 14px; }


.pub-item { padding: 12px; border: 1px dashed var(--border); border-radius: 12px; }
.pub-meta { color: var(--muted); font-size: 14px; }
</html>
